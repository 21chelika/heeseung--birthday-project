
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heeseung Birthday Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #fff;
      overflow: hidden;
    }

    /* === Pixel Background === */
    .sky {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, #a581deff 10%, #BFA0F0 10%,  #F3BFE6 15%, #9EE8FF 25%, #F3BFE6 15%,  #b5dfecff 20%);
      z-index: -3;
    }

    .stars {
      position: fixed;
      width: 200%;
      height: 200%;
      background: url('stars.png') repeat;
      background-size: 50px 50px;
      animation: moveStars 60s linear infinite;
      z-index: -2;
      opacity: 0.2;
    }

    @keyframes moveStars {
      from { transform: translate(0,0); }
      to { transform: translate(-200px,-200px); }
    }

    .city {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: url('city.png') repeat-x;
      background-size: contain;
      animation: moveCity 20s linear infinite;
      z-index: -1;
    }

    @keyframes moveCity {
      from { background-position: 0 0; }
      to { background-position: -500px 0; }
    }

    /* === Title === */
    h1 {
  font-size: 25px;
  font-weight: bold;
  text-align: center;
  color: #ffffff; /* putih solid */
  margin-top: 50px;

  /* Stroke navy */
  text-shadow: 
    -3px -3px 0 #001f4d,  
    3px -3px 0 #001f4d,
    -3px  3px 0 #001f4d,
    3px  3px 0 #001f4d;

  /* Animasi floating */
  animation: floatTitle 3s ease-in-out infinite;
}

/* Keyframes animasi */
@keyframes floatTitle {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-8px); /* naik dikit */
  }
}

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0 25px;
    }

    .count-box {
      background: rgba(0,0,0,0.7);
      border-radius: 8px;
      padding: 14px 15px;
      font-size: 14px;
      font-weight: bold;
      color: #fffa65;
      min-width: 70px;
      border: 2px solid #fff;
    }

    .count-box small {
      display: block;
      font-size: 10px;
      font-weight: normal;
      color: #ddd;
    }

    .subtitle {
      font-size: 15px;
      color: #fff;
      margin: 10px 0 25px;
      line-height: 1.6;
      text-shadow: 
    -3px -2px 0 #001f4d,  
    2px -2px 0 #001f4d,
    -2px  2px 0 #001f4d,
    2px  2px 0 #001f4d;
    }

    /* Game Area */
    .game-container {
      margin: 0 auto;
      max-width: 550px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      min-height: 350px;
      position: relative;
      border: 3px solid #fffa65;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 90px);
      grid-template-rows: repeat(4, 90px);
      gap: 8px;
      justify-content: center;
      margin: 0 auto;
    }

    .cell {
      width: 90px;
      height: 90px;
      background: #333;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 2px solid #666;
    }

    .tile {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tile img {
      max-width: 80%;
      max-height: 80%;
      image-rendering: pixelated; /* bikin lebih retro */
    }

    /* Popup Message */
    .message-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .hidden { display: none; }

    .message-box {
      background: #222;
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      max-width: 350px;
      border: 2px solid #fffa65;
      color: #fff;
      font-size: 12px;
    }
    .message-box h2 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #fffa65;
    }
    .message-box p {
      margin-bottom: 20px;
      font-size: 12px;
      color: #eee;
    }
    .message-box button {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      background: #ff6ee7;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
    }
    .message-box button:hover {
      background: #fffa65;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Pixel Background Layers -->
  
<div class="sky"></div> <div class="stars"></div> <div class="city"></div>


  <h1>Counting down to celebrate the brightest star of our hearts âœ¨</h1>

  <div class="countdown" id="countdown"></div>

  <p class="subtitle">
    Weâ€™re almost thereâ€¦ itâ€™s nearly Heeseungâ€™s special day ðŸŽ‚ðŸ’œ<br>
    While waiting, letâ€™s play a special 2048 game with Heeseungâ€™s journey! ðŸŽ®âœ¨
  </p>

  <!-- Game -->
  <div class="game-container">
    <div class="grid" id="grid"></div>
  </div>

  <!-- Popup Modal -->
  <div id="gameMessage" class="message-overlay hidden">
    <div class="message-box">
      <h2 id="messageTitle"></h2>
      <p id="messageText"></p>
      <button id="messageButton"></button>
    </div>
  </div>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <script>
    // Countdown
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("2025-10-15 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "<div class='count-box'>ðŸŽ‰ Itâ€™s today! ðŸŽ‰</div>";
        return;
      }

      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((diff % (1000*60)) / 1000);

      countdownEl.innerHTML = `
        <div class="count-box">${days}<small>days</small></div>
        <div class="count-box">${hours}<small>hours</small></div>
        <div class="count-box">${minutes}<small>minutes</small></div>
        <div class="count-box">${seconds}<small>seconds</small></div>
      `;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // 2048 Game (sama kaya kode kamu)
    const grid = document.getElementById("grid");

    const tileImages = {
      2: "ramyeon.png",
      4: "game.png",
      8: "2.png",
      16: "basket.png",
      32: "mic.png",
      64: "hamster.png",
      128: "6.png",
      256: "7.png",
      512: "8.png",
      1024: "9.png",
      2048: "10.png"
    };

    let board = Array(4).fill().map(()=>Array(4).fill(0));

    function drawBoard() {
      grid.innerHTML = "";
      for (let row=0; row<4; row++) {
        for (let col=0; col<4; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          if (board[row][col] !== 0) {
            const tile = document.createElement("div");
            tile.classList.add("tile");
            const img = document.createElement("img");
            img.src = tileImages[board[row][col]];
            tile.appendChild(img);
            cell.appendChild(tile);
          }
          grid.appendChild(cell);
        }
      }
    }

    function addRandomTile() {
      let emptyCells = [];
      for (let r=0; r<4; r++) {
        for (let c=0; c<4; c++) {
          if (board[r][c] === 0) emptyCells.push({r, c});
        }
      }
      if (emptyCells.length === 0) return;
      const {r, c} = emptyCells[Math.floor(Math.random()*emptyCells.length)];
      board[r][c] = 2;
    }

    function slide(row) {
      row = row.filter(val => val);
      for (let i=0; i<row.length-1; i++) {
        if (row[i] === row[i+1]) {
          row[i] *= 2;
          row[i+1] = 0;
        }
      }
      row = row.filter(val => val);
      while (row.length < 4) {
        row.push(0);
      }
      return row;
    }

    function rotateBoard() {
      const newBoard = Array(4).fill().map(()=>Array(4).fill(0));
      for (let r=0; r<4; r++) {
        for (let c=0; c<4; c++) {
          newBoard[r][c] = board[c][3-r];
        }
      }
      board = newBoard;
    }

    function move(direction) {
      let prevBoard = JSON.stringify(board);
      for (let i=0; i<direction; i++) rotateBoard();
      for (let r=0; r<4; r++) {
        board[r] = slide(board[r]);
      }
      for (let i=0; i<(4-direction)%4; i++) rotateBoard();
      if (JSON.stringify(board) !== prevBoard) {
        addRandomTile();
      }
      drawBoard();
      checkWin();
      checkGameOver();
    }

    function checkWin() {
      for (let r=0; r<4; r++) {
        for (let c=0; c<4; c++) {
          if (board[r][c] === 2048) {
            showWin();
          }
        }
      }
    }

    function checkGameOver() {
      for (let r=0; r<4; r++) {
        for (let c=0; c<4; c++) {
          if (board[r][c] === 0) return;
          if (c<3 && board[r][c] === board[r][c+1]) return;
          if (r<3 && board[r][c] === board[r+1][c]) return;
        }
      }
      showGameOver();
    }

    // Popup Functions
    function showGameOver() {
      document.getElementById("messageTitle").textContent = "Game Over ðŸ’”";
      document.getElementById("messageText").textContent = "Let's try again! Keep going, you're doing amazing âœ¨";
      document.getElementById("messageButton").textContent = "Try Again ðŸ”„";
      document.getElementById("messageButton").onclick = () => location.reload();
      document.getElementById("gameMessage").classList.remove("hidden");
    }

    function showWin() {
      document.getElementById("messageTitle").textContent = "You Did It! ðŸŽ‰";
      document.getElementById("messageText").textContent = "Congratulations, let's celebrate together ðŸ’œâœ¨";
      document.getElementById("messageButton").textContent = "Let's Celebrate ðŸŽ‚";
      document.getElementById("messageButton").onclick = () => {
        confetti({
          particleCount: 200,
          spread: 120,
          origin: { y: 0.6 }
        });
        setTimeout(() => {
          window.location.href = "section-2.html";
        }, 2000);
      };
      document.getElementById("gameMessage").classList.remove("hidden");
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") move(0);
      if (e.key === "ArrowUp") move(1);
      if (e.key === "ArrowRight") move(2);
      if (e.key === "ArrowDown") move(3);
    });

    // init
    addRandomTile();
    addRandomTile();
    drawBoard();
  </script>
</body>
</html>
